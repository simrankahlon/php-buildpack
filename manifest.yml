---
language: php
exclude_files:
- ".git/"
- ".gitignore"
- ".gitmodules"
- cf_spec/
- log/
- tests/
- cf.Gemfile
- cf.Gemfile.lock
- bin/package
- buildpack-packager/
- php_buildpack-*v*
default_versions:
- name: php
  version: 7.0.15
- name: httpd
  version: 2.4.25
- name: newrelic
  version: 6.3.0.161
- name: nginx
  version: 1.11.9
- name: composer
  version: 1.3.2
url_to_dependency_map:
- match: newrelic-php5-(\d+\.\d+\.\d+\.\d+)-linux
  name: newrelic
  version: "$1"
- match: "([^\\/]*)-(\\d+\\.\\d+\\.\\d+)"
  name: "$1"
  version: "$2"
- match: "\\/composer\\/(.*)\\/composer.phar"
  name: composer
  version: "$1"
dependency_deprecation_dates:
- match: 5.5.\d+
  version_line: '5.5'
  name: php
  date: 2016-07-21
- match: 5.6.\d+
  version_line: '5.6'
